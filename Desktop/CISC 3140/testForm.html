<!DOCTYPE html>
<html>

<head>
    <title> Form Elements</title>
</head>
<body>
    <form>
        <label for="">Username:</label>
    <input type = "text" name = "uname" required> 
    <br>
    <label for="">Password:</label>
    <input type = "password" name = "pword"> 
    <br>
    <label> Gender: </label>
    <input type = "radio" name = "gender_select" value = "Male" >
    <label> Male </label>
    <input type = "radio" name = "gender_select" value = "Female" >
    <label> Female </label>
    <input type = "radio" name = "gender_select" value = "Other" >
    <label> Other </label>
    <input type = "radio" name = "gender_select" value = "Prefer not to say" >
    <label> Prefer not to say </label> 
    <br>

    <h1>Choose your Toppings</h1>
    <fieldset>
        <input type="checkbox" name="c1" id = "c1">
        <label> Lettuce </label> <br>
        <input type="checkbox" name="c2" id ="c2">
        <label> Tomato </label> <br>
        <input type="checkbox" name="c3" id = "c3">
        <label> Pepper </label> <br>
        <input type="checkbox" name="c4" if = "c4">
        <label> Cheese </label> <br>
    </fieldset>

    <label> Choose a flavor for your drink</label> 
    <input type="color" name="flavor"> <br>

    <label> Choose a file</label> 
    <input type="file" name="f1"> 
    <br>

    <label for = "dropdown"> How frequently do you use the website? </label> 
        <select id = "dropdown">
            <option> Never </option>
            <option> Always </option>
            <option> Rarely </option>
            <option> Once a month </option>
        </select> <br>

    <label> Enter your date of birth</label> 
    <input type="date" name="d1"> 
    <br>

    <label> Suggestions</label> <br>
    <textarea rows = "5" cols = "20"></textarea>

    <input type="submit" name= "submit" value = "Submit"> 
    <input type="button" name= "b1" value = "Nothing"> 
    <input type="reset" name= "r1" value = "Reset"> 
    <br>

    </form>
    
</body>
</html>
